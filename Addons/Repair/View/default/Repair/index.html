			var Project_Name = wxxm.text(); //维修项目名

			var Mobile = $("#Mobile").val(); //联系电话

			var BuserName = $("#BuserName").val(); //昵称

			var openid = $("#openid").val(); //昵称

			var InfoID = "";
			var imglist = "";
			var Bsource = "1";

			// alert(Mobile+BuserName);

			if (Baddress == '') {
				alert("故障地址不能为空");
				return false;
			}

			if (Bcontent == '') {
				alert("故障描述不能为空");
				return false;
			}

			if (Mobile == '') {
				alert("联系电话不能为空");
				return false;
			}

			var data = "Area_Serial="+Area_Serial+"&Area_Name=南校区学生公寓"+Area_Name+"&Baddress="+Baddress+"&Project_Serial="+Project_Serial+"&Project_Name="+Project_Name+"&Bcontent="+Bcontent+"&Mobile="+Mobile+"&BuserName="+BuserName+"&InfoID="+InfoID+"&imglist="+imglist+"&Bsource="+Bsource+"&openid="+openid;

			$.ajax({
				type:"POST",
				url:"{:U('repair')}",
				data:data,
				success: function(data) {
					$("#submit").attr('disabled','disabled');
					alert(data);
				}
			});
