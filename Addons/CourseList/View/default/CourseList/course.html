    <script>
        document.addEventListener('DOMContentLoaded', function(){
            /* 取得元素在同辈中的索引值 */
            function index(obj, current){
                for (var i = 0, length = current.length; i<length; i++) { 
                    if (current[i] == obj ) { 
                        return i; 
                    } 
                } 
            }
            ai.hideUrl();

            slip_status_span = ai.i("slider_status_span"),

            tbody.style.height =  ai.wh() - 40 + minus+"px";

            function changeScreenEndFun() {
                var kuan = ai.ww();
                slip_status_span.style['webkitTransform'] = 'translateX('+this.page * kuan/6+'px) translateZ(0)';

                ai.q('#tab_title_ul > li:nth-child(' + (this.page+1) + ')').className = 'black';
            }
            var slipjs = slip('page',change_screen_ul,{
                num: 5,
                endFun: changeScreenEndFun
            });
            /* 初始化执行，跳到当前星期的课表信息 */

            var week = date.getDay();
            if (week != 6 && week != 0) {
                slipjs.toPage(week-1, 10);
            }
    // 点击便签滑动到指定位置
